apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "{{ .Values.workloadName }}-namespaces"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  # -----------------------------------------------------
  # 1. Generate one record per environment
  # -----------------------------------------------------
  generators:
    - git:
        repoURL: https://github.com/satishbpatil/control-plane
        revision: HEAD
        files:
          - path: "../../workload/webstore/environments.json"

  # -----------------------------------------------------
  # 2. Template for each generated environment
  # -----------------------------------------------------
  template:
    metadata:
      name: "{{ .Values.workloadName }}-{{ .cluster.environment }}-namespaces"

    spec:
      project: default

      source:
        repoURL: https://github.com/satishbpatil/control-plane
        targetRevision: HEAD
        path: charts/namespaces

        helm:
          values: |
            workloadName: "{{ .Values.workloadName }}"
            environment: "{{ .environment }}"
          valueFiles:
            - "../../../../workload/{{ .Values.workloadName }}/namespace/default-values.yaml"
            - "../../../../workload/{{ .Values.workloadName }}/namespace/{{ .environment }}-values.yaml"

      destination:
        name: "{{ .cluster.name }}"
        namespace: argocd

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
