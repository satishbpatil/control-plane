apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error

  generators:
    - git:
        repoURL: https://github.com/satishbpatil/control-plane
        revision: HEAD
        directories:
          - path: "workload/*"

  template:
    metadata:
      name: "workload-{{ .path.basename }}"

    spec:
      project: default

      source:
        repoURL: https://github.com/satishbpatil/control-plane
        targetRevision: HEAD
        path: charts/workload
        helm:
          values: |
            workloadName: "{{ .path.basename }}"
          valueFiles:
            - "../../workload/{{ .path.basename }}/environments.json"

      destination:
        name: in-cluster
        namespace: argocd

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
